<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="todo-window">
            <div class="add-section">
                <input type="text" id="task-text" class="input">
                <button id="add-task" class="button">Add</button>
            </div>
            <span id="error"></span>

            <div class="list-section">
                <ul id="list"></ul>
            </div>
            <div class="remove-buttons">
                <button id="remove-all" class="button">Remove All</button>
                <button id="remove-completed" class="button">Delete Completed</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
